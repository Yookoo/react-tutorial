<!DOCTYPE html>
<html>
<head>
	<title>react-tutorial</title>
	<!--browser.js 需要引用6.0.0 以下版本-->
	<script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
	<script src="https://cdn.bootcss.com/react/16.0.0/umd/react.development.js"></script>
	<script src="https://cdn.bootcss.com/react-dom/16.0.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/babel">
		//组件的声明和java类似
		class List extends React.Component {
			//构造函数
			constructor(...args){
				super(...args);	
			}	
			//每一个组件里都必须有一个render方法，用于初始化组件
			render() {

				return (<div>
					<input type="button" value="变色" onClick={this.fn.bind(this)} />
					<h1 ref="s1">我叫王花花。</h1>
				</div>
				);

			}

			fn(){
				//var s1 =this.refs['s1'];
				//s1.style.color ='red';
				$(this.refs['s1']).css({
					color : 'red'
				});
			}
		}

		$(function(){

			var oDiv = $('#react')[0];
			
			ReactDOM.render(
				<List />,
				oDiv
			);

		});
	</script>
</head>
<body>

	<div id="react"></div>	

</body>
</html>
