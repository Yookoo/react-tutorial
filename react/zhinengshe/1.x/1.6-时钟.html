<!DOCTYPE html>
<html>
<head>
	<title>react-tutorial</title>
	<!--browser.js 需要引用6.0.0 以下版本-->
	<script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
	<script src="https://cdn.bootcss.com/react/16.0.0/umd/react.development.js"></script>
	<script src="https://cdn.bootcss.com/react-dom/16.0.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/babel">
		//组件的声明和java类似
		class Comp extends React.Component {
			//构造函数
			constructor(...args){
				super(...args);
				var myDate = new Date();
				//声明状态
				this.state = {
					h : myDate.getHours(),
					m : myDate.getMinutes(),
					s : myDate.getSeconds()
				};

				var _this = this;
				setInterval(function(){
					_this.fn();
				},1000);

			}
			
			fn(){
				var myDate = new Date();
				this.setState({
					h : myDate.getHours(),
					m : myDate.getMinutes(),
					s : myDate.getSeconds()
				});
			}

			//每一个组件里都必须有一个render方法，用于初始化组件
			render() {
				return (<h1>
					
					<span>{this.state.h}</span>:
					<span>{this.state.m}</span>:
					<span>{this.state.s}</span>
				</h1>
				);
			}
		}


		$(function(){

			var oDiv = $('#clock')[0];
			
			ReactDOM.render(
				<Comp />,
				oDiv
			);

		});


	</script>
</head>
<body>

	<div id="clock"></div>	

</body>
</html>
